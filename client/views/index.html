<!DOCTYPE html>
<html>
    <head>
        <title>Angular Test</title>
    </head>
    <body ng-app="angularTest">
        <h3><a href="/#/home">Home</a></h3>
        <h3><a href="/#/compare">Compare</a></h3>
        <ui-view></ui-view>
        <script type="text/ng-template" id="/home.html">
            <h1>Influencial Athlete Comparison</h1>
            <h2>Add a new athlete</h2>
            <form ng-submit="addPost()">
                <input type="text" placeholder="keyword" ng-model="keyword" />
                <br />
                <button type="submit">Submit</button>
            </form>
            <div id="posts" ng-repeat="post in posts">
                <p>{{post.title}}</p>
            </div>
        </script>
        <script type="text/ng-template" id="/compare.html">
            <h1>Yooo</h1>
        </script>
            
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
        <script src="../controllers/frontend.js"></script>    
    </body>
</html>
